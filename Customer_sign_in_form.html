<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="shortcut icon" type="image/png" href="img/204209.png">
<!-- bootstrap css -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<!-- font -->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
<!-- css -->
<link rel="stylesheet" href="/css/sign_in_form_style.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
<title>Online Banking</title>
<script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

    <section class="login py-5 bg-light">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-5">
                    <img src="img/Online-Banking-in-Nepal.jpg" class="img-fluid" alt="">
                </div>
                <div class="col-lg-7 text-center py-5">
                    <h3 class="animate__animated animate__heartBeat animate__infinite">Welcome Back!</h3>
                    <form>
                        <div class="form-row pt-5">
                            <div class="offset-1 col-lg-10">
                                <input type="email" class="inp ps-2" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-row pt-3">
                            <div class="offset-1 col-lg-10">
                                <input type="password" class="inp ps-2" placeholder="password">
                            </div>
                        </div>
                        <div class="form-row py-3">
                            <div class="offset-1 col-lg-10">
                                <button type="button" class="btn1" data-bs-toggle="modal" data-bs-target="#myModal">
                                    Log In
                                </button>
                            </div>
                            <!-- The Modal -->
                            <div class="modal fade" id="myModal">
                                <div class="modal-dialog">
                                    <div class="modal-content">

                                        <!-- Modal Header -->
                                        <div class="modal-header">
                                            <h5 class="modal-title">Save Your LogIn Info</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                        </div>

                                        <!-- Modal footer -->
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-danger"
                                                data-bs-dismiss="modal">Close</button>
                                            <button type="submit" class="btn btn-success">Save</button>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                    </form>
                    <div class="form-row py-3">
                        <div class="offset-1 col-lg-10">
                            <a href="index.html">Go Back To home Page</a>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </section>


</body>

</html>
